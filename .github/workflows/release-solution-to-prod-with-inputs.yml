name: release-solution-to-prod-reusable
# Reusable workflow
# Converts solution to managed using BUILD environment
# Uploads artifact and deploys to PROD

on:
  workflow_call:
    inputs:
      solution_name:
        description: 'Solution UNIQUE name (no spaces)'
        type: string
        default: almdemo

      solution_shipping_folder:
        description: 'Folder for managed solution output (do not change)'
        type: string
        default: out/ship/

      solution_outbound_folder:
        description: 'Folder for packed unmanaged solution (do not change)'
        type: string
        default: out/solutions/

      solution_source_folder:
        description: 'Source solution folder (do not change)'
        type: string
        default: solutions/

      solution_release_folder:
        description: 'Folder for downloaded managed solution (do not change)'
        type: string
        default: out/release/

      BUILD_ENVIRONMENT_URL:
        description: 'Build environment URL'
        type: string
        required: true

      PRODUCTION_ENVIRONMENT_URL:
        description: 'Production environment URL'
        type: string
        required: true

      CLIENT_ID:
        description: 'Azure AD App (Client) ID'
        type: string
        required: true

      TENANT_ID:
        description: 'Azure AD Tenant ID'
        type: string
        required: true

    secrets:
      envSecret:
        description: 'SPN client secret'
        required: true

jobs:
  convert-to-managed:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # REQUIRED for Power Platform actions v1+
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Pack solution (unmanaged)
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: ${{ inputs.solution_source_folder }}/${{ inputs.solution_name }}
          solution-file: ${{ inputs.solution_outbound_folder }}/${{ inputs.solution_name }}.zip
          solution-type: Unmanaged

      - name: Import unmanaged solution to BUILD environment
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ inputs.BUILD_ENVIRONMENT_URL }}
          app-id: ${{ inputs.CLIENT_ID }}
          client-secret: ${{ secrets.envSecret }}
          tenant-id: ${{ inputs.TENANT_ID }}
          solution-file: ${{ inputs.solution_outbound_folder }}/${{ inputs.solution_name }}.zip
          force-overwrite: true
          publish-changes: true

      - name: Export solution as managed
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ inputs.BUILD_ENVIRONMENT_URL }}
          app-id: ${{ inputs.CLIENT_ID }}
          client-secret: ${{ secrets.envSecret }}
          tenant-id: ${{ inputs.TENANT_ID }}
          solution-name: ${{ inputs.solution_name }}
          managed: true
          solution-output-file: >-
            ${{ inputs.solution_shipping_folder }}/${{ inputs.solution_name }}_managed.zip

      - name: Upload managed solution artifact
        uses: actions/upload-artifact@v4
        with:
          name: managedSolutions
          path: ${{ inputs.solution_shipping_folder }}

  release-to-prod:
    needs: convert-to-managed
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # REQUIRED for Power Platform actions v1+
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Download managed solution artifact
        uses: actions/download-artifact@v4
        with:
          name: managedSolutions
          path: ${{ inputs.solution_release_folder }}

      - name: Import managed solution to PROD environment
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ inputs.PRODUCTION_ENVIRONMENT_URL }}
          app-id: ${{ inputs.CLIENT_ID }}
          client-secret: ${{ secrets.envSecret }}
          tenant-id: ${{ inputs.TENANT_ID }}
          solution-file: >-
            ${{ inputs.solution_release_folder }}/${{ inputs.solution_name }}_managed.zip
          force-overwrite: true
          publish-changes: true
