name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-solution-to-prod-with-inputs.yml
    with:
      #You can specify the solution name here
      solution_name: ALMDemo
      #Update your values here
      BUILD_ENVIRONMENT_URL: 'https://rockhop-pipeline-host.crm.dynamics.com/'
      PRODUCTION_ENVIRONMENT_URL: 'https://rockhop-prod.crm.dynamics.com'
      CLIENT_ID: 'aa8c8fdf-d042-4d00-9d11-87c38b268af2'
      TENANT_ID: 'bf59fe7f-17f4-4538-8014-69eff1fdadc8'      
    secrets:
      envSecret: ${{ secrets.PowerPlatformSPN }}
